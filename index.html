<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern GUI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e2a38;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #2c3e50;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        .button {
            background: #3498db;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background: #2980b9;
        }
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #e74c3c;
            margin: 20px auto;
            transition: background-color 0.5s;
        }
        .textbox {
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #3498db;
            background: #34495e;
            color: #ffffff;
            font-size: 16px;
            resize: none;
            height: 80px;
        }
        .textbox::placeholder {
            color: #95a5a6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button class="button" onclick="inject()">Inject</button>
            <button class="button" onclick="execute()">Execute</button>
            <button class="button" onclick="clearText()">Clear</button>
        </div>
        <div class="circle" id="statusCircle"></div>
        <textarea class="textbox" id="luaTextBox" placeholder="Type your LUA code here..."></textarea>
    </div>

    <script>
        function inject() {
            const circle = document.getElementById('statusCircle');
            circle.style.backgroundColor = '#f1c40f'; // Yellow
            setTimeout(() => {
                circle.style.backgroundColor = '#2ecc71'; // Green
            }, 2000);
        }

        function execute() {
            alert('Execute button pressed');
        }

        function clearText() {
            document.getElementById('luaTextBox').value = '';
        }
    </script>
</body>
</html>
