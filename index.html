<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slever</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
        #content {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .text {
            font-size: 50px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            position: relative;
        }
        #timer {
            margin-top: 20px;
            font-size: 30px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            background-color: black;
            color: white;
            border: 2px solid white;
            cursor: pointer;
            font-size: 18px;
            text-transform: uppercase;
            transition: background-color 0.3s;
            display: none;
        }
        .button:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>

<div id="content">
    <div id="text1" class="text">Look at your PC</div>
    <div id="text2" class="text" style="display: none;">Low FPS, High Delay?, Bad Ping?</div>
    <div id="text3" class="text" style="display: none;">Are you Poor too and cant afford an new PC or Tweaks?</div>
    <div id="text4" class="text" style="display: none;">Slever.</div>
    <div id="text5" class="text" style="display: none;">SleverOS and SleverTweaks</div>
    <div id="timer" style="display: none;"></div>
    <button class="button" id="redirectBtn" onclick="window.location.href='index.html'">Want to check the Site?</button>
</div>

<audio id="backgroundMusic" loop autoplay>
    <source src="epicmusic.mp3" type="audio/mp3">
    <source src="epicmusic.ogg" type="audio/ogg">
    Your browser does not support the audio element.
</audio>

<script>
// Play background music and loop it
document.getElementById('backgroundMusic').play();

// Function to fade in text with a given id
function fadeIn(elementId, delay) {
    setTimeout(() => {
        const element = document.getElementById(elementId);
        element.style.display = 'block';
        setTimeout(() => {
            element.style.opacity = 1;
        }, 100);
    }, delay);
}

// Function to fade out text with a given id
function fadeOut(elementId, delay) {
    setTimeout(() => {
        const element = document.getElementById(elementId);
        element.style.opacity = 0;
        setTimeout(() => {
            element.style.display = 'none';
        }, 1000);
    }, delay);
}

// Delay the first transition (black screen to text)
setTimeout(() => {
    document.getElementById('content').style.opacity = 1;
    fadeIn('text1', 2000);
}, 2000);

// Transition from "Look at your PC" to "Low FPS, High Delay?, Bad Ping?"
setTimeout(() => {
    fadeOut('text1', 4000);
    setTimeout(() => fadeIn('text2', 6000), 2000); // 2 seconds cooldown
}, 4000);

// Transition from "Low FPS, High Delay?, Bad Ping?" to "Are you Poor too and cant afford an new PC or Tweaks?"
setTimeout(() => {
    fadeOut('text2', 6000);
    setTimeout(() => fadeIn('text3', 8000), 2000); // 2 seconds cooldown
}, 6000);

// Transition to "Slever."
setTimeout(() => {
    fadeOut('text3', 9000);
    setTimeout(() => fadeIn('text4', 11000), 2000); // 2 seconds cooldown
}, 9000);

// Transition to "SleverOS and SleverTweaks"
setTimeout(() => {
    fadeOut('text4', 11000);
    setTimeout(() => fadeIn('text5', 13000), 2000); // 2 seconds cooldown
}, 11000);

// Countdown timer
const targetDate = new Date("January 10, 2025 00:00:00 GMT+0200").getTime();
let countdownTimer = setInterval(() => {
    const now = new Date().getTime();
    const distance = targetDate - now;

    if (distance <= 0) {
        clearInterval(countdownTimer);
        document.getElementById('timer').innerHTML = "Time's up!";
    } else {
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById('timer').innerHTML = `Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }
}, 1000);

// Show the timer after "SleverOS and SleverTweaks"
setTimeout(() => {
    fadeOut('text5', 16000);
    fadeIn('timer', 16000);
}, 16000);

// Show the button 2 seconds after the timer starts
setTimeout(() => {
    document.getElementById('redirectBtn').style.display = 'block';
}, 18000);
</script>

</body>
</html>
