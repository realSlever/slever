<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e2a38, #34495e);
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .title {
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }
        .button {
            background: #3498db;
            border: none;
            border-radius: 12px;
            color: #ffffff;
            padding: 15px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
            margin-bottom: 20px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            background: #2980b9;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .assist-button {
            background: linear-gradient(45deg, #ff69b4, #1e90ff); /* From top-right pink to bottom-left blue */
        }
        .assist-button:hover {
            background: linear-gradient(45deg, #ff82c8, #4682ff); /* Lighter hover effect */
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Select an Option</div>
        <a href="injector.html" class="button">rblx-exec</a>
        <a href="lock.html" class="button assist-button">Universal Assist</a>
    </div>
</body>
</html>
