<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SL-exec Injector</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a0a0a, #1c1c1c);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            width: 80vw;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            position: relative;
            display: none; /* Hidden initially */
        }
        .title {
            font-size: 2em;
            margin-bottom: 10px;
            text-align: center;
            color: #00aaff;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .button {
            background: #007bff;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        .button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        .textbox {
            width: 100%;
            height: 300px;
            border-radius: 8px;
            border: 1px solid #333;
            background: #1e1e1e;
            color: #dcdcdc;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            resize: none;
            margin-top: 20px;
            display: none; /* Hidden initially */
        }
        .textbox:focus {
            outline: none;
            border-color: #00aaff;
            box-shadow: 0 0 5px rgba(0, 0, 255, 0.5);
        }
        .status {
            text-align: center;
            margin-top: 10px;
            font-size: 1.2em;
            color: #f0f0f0;
        }
        .notification {
            background: #ff4d4d;
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            display: none;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .license-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .license-key {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #333;
            background: #1e1e1e;
            color: #dcdcdc;
            margin-bottom: 20px;
            font-size: 1em;
        }
        .license-key:focus {
            outline: none;
            border-color: #00aaff;
            box-shadow: 0 0 5px rgba(0, 0, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container" id="main-content">
        <div class="notification" id="notification">Injected successfully!</div>
        <div class="title">SL-exec Injector</div>
        <div class="buttons">
            <button class="button" onclick="inject()">Execute</button>
            <button class="button" onclick="execute()">Inject</button>
            <button class="button" onclick="clearText()">Clear</button>
        </div>
        <textarea id="code" class="textbox" placeholder="Type your innocent text here..."></textarea>
        <div class="status" id="status">Status: Idle</div>
    </div>
    <div class="license-container" id="license-container">
        <input type="text" id="license-key" class="license-key" placeholder="Enter your license key...">
        <button onclick="validateLicense()">Submit</button>
    </div>

    <script>
        function inject() {
            const notification = document.getElementById('notification');
            notification.textContent = 'Executing, please wait until done...';
            notification.style.background = '#00ff00';
            notification.style.display = 'block';
            setTimeout(() => {
                notification.textContent = 'Executed successfully!, you can Execute your other script now!';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 2000);
            }, 2000);
        }

        function execute() {
            const status = document.getElementById('status');
            status.textContent = 'Status: Attaching...';
            setTimeout(() => {
                status.textContent = 'Status: Attached';
            }, 2000);
        }

        function clearText() {
            document.getElementById('code').value = '';
        }

        function validateLicense() {
            const licenseKey = document.getElementById('license-key').value;
            const mainContent = document.getElementById('main-content');
            const licenseContainer = document.getElementById('license-container');
            const textbox = document.getElementById('code');
            const buttons = document.querySelectorAll('.button');

            if (licenseKey.startsWith('SL-RBLX')) {
                licenseContainer.style.display = 'none';
                mainContent.style.display = 'block';
                textbox.style.display = 'block';
                buttons.forEach(btn => btn.style.display = 'block');
            } else {
                alert('Invalid license key. Try again.');
            }
        }
    </script>
</body>
</html>
