<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e2a38;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #34495e;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
        }
        .title {
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
        }
        .button {
            background: #3498db;
            border: none;
            border-radius: 10px;
            color: #ffffff;
            padding: 12px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s, transform 0.2s;
            margin-bottom: 15px;
            width: 100%;
        }
        .button:hover {
            background: #2980b9;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Select an Option</div>
        <a href="injector.html" class="button">rblx-exec</a>
        <button class="button" disabled>Universal Assist</button>
    </div>
</body>
</html>
