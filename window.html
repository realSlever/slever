<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows-like Interface</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url('win7.png');
            background-size: cover;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background-color: #333;
            display: flex;
            align-items: center;
            padding: 0 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        #win-button, #slever-button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }

        .icon {
            width: 30px;
            height: 30px;
        }

        #window {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 300px;
            background-color: white;
            border: 2px solid #0078d7;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 20px;
            overflow-y: auto;
            z-index: 10;
            border-radius: 10px;
        }

        #window .window-header {
            background-color: #0078d7;
            color: white;
            padding: 5px;
            font-weight: bold;
            font-size: 16px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #close-button {
            cursor: pointer;
            color: white;
            font-size: 20px;
        }

        #desktop {
            position: relative;
            width: 100%;
            height: calc(100vh - 40px); /* Account for the taskbar height */
            display: flex;
            justify-content: flex-start; /* Align items to the left */
            align-items: flex-start; /* Align items to the top */
            padding: 10px; /* Add some padding */
        }

        .desktop-icon {
            text-align: center;
            margin: 10px;
            cursor: pointer;
        }

        .desktop-icon img {
            width: 60px;
            height: 60px;
            transition: transform 0.2s ease;
        }

        .desktop-icon img:hover {
            transform: scale(1.1);
        }

        /* Taskbar Icons Styling */
        #taskbar button {
            margin-right: 10px;
            background: none;
            border: none;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div id="desktop">
        <div class="desktop-icon" id="slever-icon">
            <img src="Sleverico.png" alt="Slever Icon">
            <div>Slever</div>
        </div>
        <div class="desktop-icon" id="firefox-icon">
            <img src="FireFox.png" alt="Firefox Icon">
            <div>Firefox</div>
        </div>
        <div class="desktop-icon" id="discord-icon">
            <img src="Discord.png" alt="Discord Icon">
            <div>Discord</div>
        </div>
    </div>

    <div id="taskbar">
        <button id="win-button">
            <img src="win10button.png" class="icon" alt="Windows Button"> 
        </button>
        <button id="slever-button">
            <img src="Sleverico.png" class="icon" alt="Slever Icon"> 
        </button>
    </div>

    <div id="window">
        <div class="window-header">
            <span>Slever</span>
            <span id="close-button">&times;</span>
        </div>
        <h2>Slever</h2>
        <p>SleverOS is an Privacy focused OS wich highly isnt made for gaming,</p>
        <h3>its meant for:</h3>
        <ul>
            <li>Work</li>
            <li>All day things</li>
            <li>Other things</li>
        </ul>
        <h3>SleverOS is Free and powered by Windows 11 and 10.</h3>
        <p>Stay tuned for more updates <3</p>
    </div>

    <script>
        const sleverButton = document.getElementById('slever-button');
        const windowElement = document.getElementById('window');
        const closeButton = document.getElementById('close-button');

        sleverButton.addEventListener('click', () => {
            windowElement.style.display = 'block';
        });

        closeButton.addEventListener('click', () => {
            windowElement.style.display = 'none';
        });
    </script>
</body>
</html>
